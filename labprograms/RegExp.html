<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form">
        <label for="box">username please</label>
        <input type="text" name="box" id="usrname" required>
        <label for="pass">Password Here</label>
        <input type="password" name="password" id="password"  required>
        <input type="button" name="" id="butt"  value="click to submit">
    </form>
    <script type ="text/javascript">
        
            var username=/^[1-4A-ZA-Z0-90-9A-ZA-Z0-90-90-9]{10}$/
            var password=/^(?=.*\d)(?=.*[A-Z])(?=.[!@#$%^&*])(?=.*[a-z]).{8,}/
            document.getElementById("butt").addEventListener("click",()=>{
                console.log("clicked")
                var usr=document.getElementById("usrname").value;
                var pass=document.getElementById("password").value;
                
                if(! username.test(usr)|| ! password.test(pass))
                {
                     var x=Math.floor(Math.random()*10);
                    document.body.bgColor=`rgba(${x},${x-4},${x-5},0.1)`

                    }
                else{
                    alert("wrong selection")
                }
                })

           
        
    </script>
</body>
</html>
