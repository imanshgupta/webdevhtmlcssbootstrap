<!DOCTYPE html>
<html>

<head>
    <title>Convert JSON Data to HTML Table</title>
</head>

<body>
    <input type="button" onclick="fun1()" value="click for code">
    <table id="demo"></table>
    <script>
        var data = [
            {
                "name": "ANSH GUPTA",
                "age": "21"

            },
            {
                "name": "ANSH GUPTA",
                "age": "21"

            },
            {
                "name": "ANSH GUPTA",
                "age": "21"

            }
        ]

        function fun1() {
            table = "<tr><th>name</th> <th>age</th></tr>"
            data.forEach(function (d) {
                table += "<tr><td>" + d.name + "</td><td>" + d.age + "</td></tr>"
            })

            document.getElementById("demo").innerHTML = data
        }
    </script>
</body>
