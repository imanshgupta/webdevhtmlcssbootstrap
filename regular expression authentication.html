<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTHENTICATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <style>
        #message {
            display: none;
        }
    </style>
</head>

<body class="bg-info">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="jumbotron text-center bg-dark text-light ">
                <h1>LOGIN PAGE</h1>
                <br>
                <br>

                <form action="">
                    <label for="na">USERNAME :</label>
                    <input type="text" id="na" name="name">
                    <br>
                    <br>
                    <label for="pw">PASSWORD :</label>
                    <input type="password" id="pw" name="passwrd">
                    <br>
                    <br>
                    <br>
                    <input type="submit" onclick="fun(this.form)" value="CLICK TO SUBMIT">

                    <input type="reset" value="RESET">
                </form>

            </div>
        </div>
        <div class="col-4">
            <div id="message">
                <p>
                    THIS IS A MESSAGE
                </p>
            </div>
        </div>
    </div>
    <script>
        var body = document.getElementsByTagName("body");
        var ck_username = /^[1A-ZA-Z0-90-9A-ZA-ZA-Z-0-9]{10}$/;
        var ck_pwd = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

        function fun(form) {
            usrname = form.name.value;
            pswrd = form.passwrd.value;
            if (!ck_username.test(usrname) || !ck_pwd.test(pswrd)) {
                alert("incorrect username and password")

            }
            else {
                alert("welcome")
                document.write(Date() + "   " + "Welcome" + usrname);
                document.body.bgColor = "blue"
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
