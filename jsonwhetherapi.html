<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="btn" value="click to view json file"></input>
    <div id="place">
    </div>
    <script>
        var d= document.getElementById("place");
        var button=document.getElementById("button");
        btn.addEventListener("click",()=>{
        var post=new XMLHttpRequest();
        
        post.onreadystatechange = function() {
            if(post.readyState==4 && post.status==200)
            {
                var data=JSON.parse(post.responseText);
                var myjson=JSON.stringify(data);
                dataa(data);
            }
        }
        post.open("GET","https://jsonplaceholder.typicode.com/posts",true);
        post.send();
        })
        
        function dataa(json)
        {
            console.log(json)
            index=1;
            str=""
            for(x=0;x<=10;x++)
            {
                str=str + json[index].title
                
                index++
            }
            d.innerText=str
            
        }
    </script>
</body>
</html>
