<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="btn" value="click to view json file"></input>
    <div id="place">
    </div>
    <script>
        var d= document.getElementById("place");
        var button=document.getElementById("button");
        btn.addEventListener("click",()=>{
        var post=new XMLHttpRequest();
        
        post.onreadystatechange = function() {
            if(readyState==4 && status==200)
            {
                var data=JSON.parse(post.responseText);
                var myjson=JSON.stringify(data);
                data(myjson);
            }
        }
        post.open(GET,"https://jsonplaceholder.typicode.com/posts",true);
        post.send();
        })
        
        function data(json)
        {
            d.insertAdjacentElement("afterend",json);
        }
    </script>
</body>
</html>
